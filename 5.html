<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Table Examples: Spanning Rows and Columns</h1>
    <table border="1">
        <caption>A more complex sample table</caption>
        <tr>
            <th rowspan="2">
                <img src="download.png" alt="">
            </th>
            <th colspan="4">
                <h3>Camelid comparison</h3>
                <h3>Approximate as of 6/2011</h3>
            </th>
            
        </tr>
        <tr>
            <th>#of humps</th>
            <th>Indigeneous region</th>
            <th>Splits?</th>
            <th>Produces wool?</th>
        </tr>

        <tr>
            <th>Camels(bactrian)</th>
            <td>2</td>
            <td>Africa/Asia</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <th>Llamas</th>
            <td>1</td>
            <td>Andes Mountains</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
    </table>
</body>

</html>
